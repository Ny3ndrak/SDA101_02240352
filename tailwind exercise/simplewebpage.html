<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Container -->
    <div class="container mx-auto p-5">
        <!-- Header -->
        <header class="mb-5">
            <h1 class="text-3xl font-bold text-center"> Welcome to the Tech Gadgets Store!</h1>
        </header>
        <!-- Main Content -->
        <main>
            <p class="text-lg text-center"> Your one-stop shop for the latest tech gadgets. </p>
            <!-- Images Section -->
            <div class="flex justify-center space-x-4 mt-10">
                <img src="https://images.thequint.com/thequint%2F2019-10%2Fe1dd655f-57f4-4263-9ba3-bb557c5e704f%2FScreen_Shot_2019_10_28_at_10_30_45_PM.png?auto=format%2Ccompress" alt="product" class="w-1/3 rounded">
                <img src="https://www.bhphotovideo.com/images/images2500x2500/apple_mx532am_a_airtag_1_pack_1636315.jpg" alt="airtag" class="w-1/3 rounded">
                <img src="https://brain-images-ssl.cdn.dixons.com/6/2/10207226/u_10207226.jpg" alt="airpod max" class="w-1/3 rounded">
            </div><!-- Button with Micro Interaction -->
            <div class="flex justify-center mt-5">
                <button class="bg-gray-400 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Click for more
                </button>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="mt-10 text-center">
            <p class="text-sm">&copy; 2024 </p>
        </footer>
    </div>

</body>
</html>
